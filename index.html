<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatr - Drum Track Composer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #1e1e1e;
            color: white;
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
        }

        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: #2d2d2d;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background: #2d2d2d;
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Beatr - Drum Track Composer</h1>
        <p>A real-time drum sequencer built with Rust and WebAssembly</p>
    </div>

    <div id="loading">Loading Beatr...</div>

    <canvas id="the_canvas_id" style="display: none;"></canvas>

    <div class="footer">
        Built with Rust + egui + WebAssembly
    </div>

    <script type="module">
        import init, { start_app } from './beatr.js';

        async function run() {
            try {
                await init();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('the_canvas_id').style.display = 'block';
                start_app();
            } catch (error) {
                console.error('Failed to start app:', error);
                document.getElementById('loading').textContent = 'Failed to load application: ' + error;
            }
        }

        run();
    </script>
</body>
</html>
